<button (click)="goBack()">Back</button>

<div *ngIf="activity">
    <h2>{{activity.title}} details!</h2>
    <div><label>id: </label>{{activity.id}}</div>
    <div>
        <label>include: </label>
        <input type="checkbox" [(ngModel)]="activity.include" />
        <input type="text" [(ngModel)]="activity.title" />
        <button (click)="save()">Save</button>
    </div>
</div>
