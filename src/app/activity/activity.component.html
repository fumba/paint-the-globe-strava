<h2>Mode : {{mode.name}}</h2>
<div>
    <label>selected: </label> {{mode.selected}}
    <br>
    <input type="checkbox" [(ngModel)]="mode.selected">
</div>

<h2>Activities</h2>
<ul class="activities">
    <li *ngFor="let activity of activities" [class.selected]="activity === selectedActivity" (click)="onSelect(activity)">
        <span class="badge">{{activity.id}}</span> {{activity.title}}
    </li>
</ul>

<div *ngIf="selectedActivity">
    <h2>
        {{selectedActivity.title | uppercase}}
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
